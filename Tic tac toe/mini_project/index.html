<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Game</title>
	<link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<h1>Tic Tac Toe Game</h1>
	<div class="start">
		<p class="start">Choose your Player</p>
		<button type="button" class="start" id="btnx" onclick="choose();">X</button>
		<button type="button" class="start" id="btno" onclick="choose();">O</button>
	</div>
		<table class="board">
			<tr>
			  <td class="cell" id="0"></td>
			  <td class="cell" id="1"></td>
			  <td class="cell" id="2"></td>
			</tr>
			<tr>
			  <td class="cell" id="3"></td>
			  <td class="cell" id="4"></td>
			  <td class="cell" id="5"></td>
			</tr>
			<tr>
			  <td class="cell" id="6"></td>
			  <td class="cell" id="7"></td>
			  <td class="cell" id="8"></td>
			</tr>
		  </table>
		  <div class="endgame">
			  <div class="text"></div>
		  </div>
		  <button id="Replay" onclick="startGame()">Replay</button>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
